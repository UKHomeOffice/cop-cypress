pipeline:

  synch_secrets:
    image: quay.io/ukhomeofficedigital/cop-secrets
    environment:
      - DRONE_SERVER=https://drone.acp.homeoffice.gov.uk
      - DEPLOY_ENV=dev
    secrets:
      - source: DEV_DRONE_AWS_ACCESS_KEY_ID
        target: AWS_ACCESS_KEY_ID
      - source: DEV_DRONE_AWS_SECRET_ACCESS_KEY
        target: AWS_SECRET_ACCESS_KEY
      - source: DRONE_PUBLIC_TOKEN
        target: DRONE_TOKEN
    when:
      environment: secrets
      event: deployment
      matrix:
        TAG_NAME: 4.1.0-node13

  build:
    image: quay.io/ukhomeofficedigital/drone-docker
    commands:
      - docker build -t cop-cypress:$${TAG_NAME} -f Dockerfile --build-arg CYPRESS_VERSION=$${CYPRESS_VERSION} --build-arg NODE_VERSION=$${NODE_VERSION} .
    when:
      event:
        - push

  vulnerability_scan:
    image: quay.io/ukhomeofficedigital/anchore-submission:latest
    dockerfile: Dockerfile
    image_name: cop-cypress:${TAG_NAME}
    local_image: true
    tolerate: low
    fail_on_detection: false
    when:
      branch: master
      event: push

  image_to_quay:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
    - source: QUAY_USERNAME
      target: DOCKER_USERNAME
    - source: QUAY_PASSWORD
      target: DOCKER_PASSWORD
    commands:
      - docker build --rm=true -f Dockerfile -t cop-cypress:$${TAG_NAME} --build-arg CYPRESS_VERSION=$${CYPRESS_VERSION} --build-arg NODE_VERSION=$${NODE_VERSION} . --pull=true --label org.label-schema.schema-version=1.0 --label org.label-schema.build-date="$(date)" --label org.label-schema.vcs-ref=$${TAG_NAME} --label org.label-schema.vcs-url="https://github.com/UKHomeOffice/cop-cypress.git"
      - docker tag cop-cypress:$${TAG_NAME} quay.io/ukhomeofficedigital/cop-cypress:$${TAG_NAME}
      - echo $${DOCKER_PASSWORD} | docker login -u $${DOCKER_USERNAME} --password-stdin quay.io
      - docker push quay.io/ukhomeofficedigital/cop-cypress:$${TAG_NAME}
      - docker rmi cop-cypress:$${TAG_NAME}
    when:
      branch: master
      event: push

  notify:
    image: plugins/slack
    secrets: [ SLACK_WEBHOOK ]
    channel: cop-deployments
    username: Drone Build Watcher
    template: >
      {{#build.deployTo}}
        *{{repo.name}} - Build {{build.number}} - {{uppercasefirst build.deployTo}} - {{uppercase build.status}}*
        {{build.link}}
      {{else}}
        *{{repo.name}} - ${TAG_NAME} - Build {{build.number}} - Development - {{uppercase build.status}}*
        {{build.link}}
      {{/build.deployTo}}
    when:
      branch: master
      event: [ push, deployment ]
      status: [ success, failure ]

matrix:
  include:
    - CYPRESS_VERSION: 3.8.3
      NODE_VERSION: 13
      TAG_NAME: 3.8.3-node13
    - CYPRESS_VERSION: 4.1.0
      NODE_VERSION: 13
      TAG_NAME: 4.1.0-node13
